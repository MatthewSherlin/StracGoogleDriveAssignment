<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Strac Assignment Page</title>
    <style>
        /* General page styling */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1, h2 {
            color: #333;
        }

        /* Styling for upload form */
        form {
            margin-bottom: 20px;
        }

        input[type="submit"], button {
            padding: 8px 12px;
            margin-left: 5px;
            border: 1px solid #1a73e8;
            background-color: #1a73e8;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

            input[type="submit"]:hover, button:hover {
                background-color: #185abc;
            }

        /* Simple border around the file list */
        ul {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            max-width: 400px;
            list-style: none;
        }

        li {
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .file-buttons {
            display: inline-flex;
        }

        button {
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <h1>Strac Google Drive File Manager</h1>

    <h2>Upload a File</h2>
    <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <input type="submit" value="Upload">
    </form>

    <h2>Files in Drive</h2>
    <ul>
        {% for file in files %}
        <li>
            {{ file.name }}
            <div class="file-buttons">
                <form action="{{ url_for('download', file_id=file.id) }}" method="get" style="display:inline;">
                    <button type="submit">Download</button>
                </form>
                <form action="{{ url_for('delete', file_id=file.id) }}" method="post" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </div>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
